<div class="blogContainer">

    <h1 class="blogTitle"><%- blogPost.title %></h1>

    <div class="blogDate"><%- blogPost.date.toLocaleDateString() %> at <%- blogPost.date.toLocaleTimeString() %></div>

    <div class="blogContent"><%- blogPost.content %></div>

    <div class="tags"><%- blogPost.tags %></div>

</div>
