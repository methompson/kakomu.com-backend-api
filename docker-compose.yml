version: '3'
services:
    node:
        build: .
        ports:
            - '3000:3000'
        volumes:
            - ./app:/srv/app
        container_name: node
        #command: node /srv/app/app.js
        command: npm start --prefix /srv/app
    db:
        container_name: mysql
        image: mysql
        volumes:
            - db_data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: blog
            MYSQL_USER: blog
            MYSQL_PASSWORD: blog

    adminer:
        container_name: adminer
        image: adminer
        restart: always
        ports:
            - 8080:8080

volumes:
    db_data: